<header class="header header_sticky" id="header">
	<div class="app__layout header__inner">
		<div class="header__column">
			@@include('develop/logo/logo.html', { "elem": "header__logo" })
			
			<div class="name-fond header__name">
				<p class="name-fond__title">Лучшие <span class="name-fond__bold">друзья</span><br class="name-fond__title-br">Best <span class="name-fond__bold">buddies</span> Russia</p>
				<p class="name-fond__desc header_name-fond-desc">Фонд поддержки лиц с нарушениями развития и интеллекта</p>
			</div>
		</div>

		<div class="header__column">
			
			<div class="share header__share">
				<div class="smm smm_disabled">
					<a href="" class="smm__link" target="_blank">
						<svg class="smm__image">
							<use xlink:href="@symbol#smm__twitter"></use>
						</svg>
					</a>
		
					<a href="" class="smm__link" target="_blank">
						<svg class="smm__image">
							<use xlink:href="@symbol#smm__vk"></use>
						</svg>
					</a>
		
					<a href="" class="smm__link" target="_blank">
						<svg class="smm__image">
							<use xlink:href="@symbol#smm__fb"></use>
						</svg>
					</a>
		
					<a class="smm__link">
						<svg class="smm__image" onclick="myFunction()">
							<use xlink:href="@symbol#smm__copy-link"></use>
						</svg>
					</a>
		
					<input type="text" value="https://ru.bem.info/" class="help__input" />
				</div>

				<svg class="share__image">
					<use xlink:href="@symbol#share__share"></use>
				</svg>
			</div>

			@@include('develop/button/button.html', {
                "elem": "",
                "mod": ""
            })
		</div>
	</div>
</header>
